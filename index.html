<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>shop-filter</title>
</head>
<body>
    <h1>confectionery shop</h1>
    <div class="filter">
        <button class="filter__all">All</button>
        <button class="filter__cupcakes">Cupcakes</button>
        <button class="filter__sweets">Sweets</button>
        <button class="filter__donuts">Donuts</button>
    </div>
    <div class="items">
        <section class="items__cakes">
            <section class="items__cake-1">
                <img src="assets/cakes/cake1.jpg">
                <div class="item__description">
                    <p>Cake item</p>
                    <p class="item__price">20$</p>
                </div>
            </section>
        </section>
        <section class="items__cupcakes">
            <section class="items__cupcake-1">
                <img src="assets/cupcakes/cupcake1.jpg">
                <div class="item__description">
                    <p>Cupcake item</p>
                    <p class="item__price">20$</p>
                </div>
            </section>
        </section>
        <section class="items__sweets">
            <section class="items__candy-1">
                <img src="assets/sweets/candy1.jpg">
                <div class="item__description">
                    <p>Candy item</p>
                    <p class="item__price">20$</p>
                </div>
            </section>
        </section>
        <section class="items__donuts">
            <section class="items__donut-1">
                <img src="assets/donuts/donut1.jpg">
                <div class="item__description">
                    <p>Donut item</p>
                    <p class="item__price">20$</p>
                </div>
            </section>
        </section>
    </div>
</body>
</html>
